<!DOCTYPE html>
<html>
  <head></head>
  <body>

    
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCsa2Mi2HqyEcEnM1urFSIGEpvualYjwwM"></script>
    <script src="https://cdn.jsdelivr.net/gmap3/7.2.0/gmap3.min.js"></script>

    <div class="map" style="{display: block; width: 100%; height: 300px;}"></div>
    <script type="text/javascript">
    $('.map')
      .gmap3({
        center:[41.850033, -87.650052],
        zoom:12,
        mapTypeId: "shadeOfGrey", // to select it directly
        mapTypeControlOptions: {
          mapTypeIds: [google.maps.MapTypeId.ROADMAP, "shadeOfGrey"]
        }
      })
      .styledmaptype(
        "shadeOfGrey",
        [
          {"featureType":"all",
          "elementType":"labels.text.fill",
          "stylers":[
                {"saturation":36},
                {"color":"#000000"},
                {"lightness":40}
          ]},


          {"featureType":"all",
          "elementType":"labels.text.stroke",
          "stylers":[
                {"visibility":"on"},
                {"color":"#000000"},
                {"lightness":16}
          ]},


          {"featureType":"all",
          "elementType":"labels.icon",
          "stylers":[
                {"visibility":"off"}
          ]},


          {"featureType":"administrative",
          "elementType":"geometry.fill",
          "stylers":[
                {"color":"#000000"},
                {"lightness":20}
          ]},


          {"featureType":"administrative",
          "elementType":"geometry.stroke",
          "stylers":[
                {"color":"#000000"},
                {"lightness":17},
                {"weight":1.2}
          ]},


          {"featureType":"landscape",
          "elementType":"geometry",
          "stylers":[
                {"color":"#000000"},
                {"lightness":20}
          ]},


          {"featureType":"poi",
          "elementType":"geometry",
          "stylers":[
                {"color":"#000000"},
                {"lightness":21}
          ]},


          {"featureType":"road.highway",
          "elementType":"geometry.fill",
          "stylers":[
                {"color":"#000000"},
                {"lightness":17}
          ]},


          {"featureType":"road.highway",
          "elementType":"geometry.stroke",
          "stylers":[
                {"color":"#000000"},
                {"lightness":29},
                {"weight":0.2}
          ]},


          {"featureType":"road.arterial",
          "elementType":"geometry",
          "stylers":[
                {"color":"#000000"},
                {"lightness":18}
          ]},


          {"featureType":"road.local",
          "elementType":"geometry",
          "stylers":[
                {"color":"#000000"},
                {"lightness":16}
          ]},


          {"featureType":"transit",
          "elementType":"geometry",
          "stylers":[
                {"color":"#000000"},
                {"lightness":19}
          ]},


          {"featureType":"water",
          "elementType":"geometry",
          "stylers":[
                {"color":"#000000"},
                {"lightness":17}
          ]}
        ],
        {name: "Shades of Grey"}
      );
  </script>

  </body>
</html>
